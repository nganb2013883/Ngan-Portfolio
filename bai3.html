<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a burger!</title>
</head>

<body>
    <h2>Create a burger!</h2>
    <form action="">
        <label for="text">What type of protein would you like?</label>
        <input type="text"><br> <br>
        <label for="text">How many pattes would you like?</label>
        <input type="text"> <br> <br>
        <p>How do you want your patty cooked</p> <br>
        <label for="range"> Rare</label>
        <input type="range" id="vol" name="vol" min="0" max="50"> Well-Done <br>
        <p>What toppings would you like?</p><br>
        <input type="checkbox" id="" name="">
        <label for="">Lettuce</label>
        <input type="checkbox" id="" name="">
        <label for="">Tomato</label>
        <input type="checkbox" id="" name="">
        <label for="">Onion</label> <br>
        <p>Would you like to add cheese?</p><br>
        <input type="radio" id="" name="">
        <label for="">Yes</label>
        <input type="radio" id="" name="">
        <label for="">No</label><br>
        <label for="">What type of bun would you like?</label>
        <select id="cars">
            <option value="volvo">1</option>
            <option value="saab">2</option>
            <option value="vw">3</option>
            <option value="audi" selected>4</option>
        </select> <br><br>
        <label for="text">What type of sauce would you like?</label>
        <input type="text"><br> <br>
        <p>Anything else you want to add?</p> <br>
        <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
